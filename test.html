<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1 id="title">Welcome to My Test Page</h1>
    <p id="description">This is a test page for GitHub Pages.</p>

    <!-- Button to increase the tally -->
    <button id="testButton">Click Me</button>

    <!-- Tally Display -->
    <p>Click count: <span id="clickCount">0</span></p>

    <!-- Link to navigate to test2.html -->
    <p><a href="test2.html">Go to Test Page 2</a></p>

    <script>
        let count = 0; // Initialize tally counter

        function increaseTally() {
            count++; // Increase the count
            document.getElementById('clickCount').innerText = count; // Update display
        }

        // Event Listener for Button Click
        document.getElementById('testButton').addEventListener('click', increaseTally);
    </script>

</body>
</html>
