    <script>
        let piDigits = ""; // Store pi digits
        let revealedDigits = 0; // Track how many digits are shown

        async function loadPi() {
            // Fetch the first 1 million digits of π from a precomputed file
            const response = await fetch("https://www.piday.org/million.txt");
            piDigits = await response.text();
            piDigits = piDigits.replace(/\s/g, ""); // Remove spaces/newlines
        }

        function revealMorePi() {
            if (piDigits.length === 0) {
                document.getElementById("piDisplay").innerText = "Loading π digits...";
                return;
            }

            // Increase the revealed digits count
            revealedDigits += 5; // Reveal 5 more digits per click
            let displayText = "3." + piDigits.substring(0, revealedDigits);

            // Update the display
            document.getElementById("piDisplay").innerText = displayText;
