<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1 id="title">Welcome to My Test Page</h1>
    <p id="description">This is a test page for GitHub Pages.</p>

    <!-- Button to reveal more digits of pi -->
    <button id="testButton">Click for more pi ðŸ¥§</button>

    <!-- Display the revealed digits of pi -->
    <p>Ï€: <span id="piDisplay">3.</span></p>

    <!-- Link to navigate to test2.html -->
    <p><a href="test2.html">Go to Test Page 2</a></p>

    <script>
        // Pre-stored 1 million digits of Pi (first few shown for brevity)
        const piDigits = "14159265358979323846264338327950288419716939937510582097494459230781640628620899862803482534211706798214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196442881097566593344612847564823378678";

        let revealedDigits = 0; // Track how many digits have been shown

        function revealMorePi() {
            if (revealedDigits < piDigits.length) {
                revealedDigits++; // Reveal one more digit
                document.getElementById("piDisplay").innerText = "3." + piDigits.substring(0, revealedDigits);
            } else {
                alert("That's enough pi for you!");
            }
        }

        // Event Listener for Button Click
        document.getElementById('testButton').addEventListener('click', revealMorePi);
    </script>

</body>
</html>
